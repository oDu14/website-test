<!DOCTYPE html>
<html lang="en">

<head>

<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body {
  margin: 0;
}

.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
  font-family: calibri;
}
.topnav{
    overflow:hidden;
    background-color: #333;
    font-family: calibri;
    
    
}
.topnav a {
    float:left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    
    
}
.topnav a:hover {
    background-color: #ddd;
    color: black;
}
</style>

</head>

<body>

  <div class="header">
    <h1>Header</h1>
  </div>

<div class="topnav">
  <a href="#">home</a>
  <a href="#">portfolio</a>
  <a href="#">contact</a>
</div>

</body>
</html>
